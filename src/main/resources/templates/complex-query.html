<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Résultats des Requêtes Complexes</title>
  <link rel="stylesheet" href="style_complex.css">
</head>
<body>
<!-- Barre de navigation incluse -->
<th:block th:replace="navbar.html"></th:block>

<!-- Contenu principal -->
<main class="container">

  <!-- Formulaire de recherche -->
  <section class="search-section">
    <form method="get" action="/complex-query-ui" class="search-form">
      <label for="searchTerm">Entrer nom acteur ou année de sortie du film :</label>
      <input type="text" id="searchTerm" name="searchTerm" value="" placeholder="Search...">
      <button type="submit">Chercher</button>
    </form>
  </section>

  <!-- Résultats de la requête -->
  <section class="query-result-section">
    <h2 class="section-title">Résultats</h2>
    <table class="query-result-table" th:if="${not #lists.isEmpty(queryResults)}">
      <thead>
      <tr>
        <th>Personne</th>
        <th>Film</th>
        <th>Type de Rôle</th>
        <th>Année de Naissance</th>
        <th>Année de Sortie</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="result : ${queryResults}">
        <td th:text="${result['Person']}">Personne</td>
        <td th:text="${result['Movie']}">Film</td>
        <td th:text="${result['Role']}">Rôle</td>
        <td th:text="${result['Birth Year']}">Année de Naissance</td>
        <td th:text="${result['Release Year']}">Année de Sortie</td>
      </tr>
      </tbody>
    </table>
    <p th:if="${#lists.isEmpty(queryResults)}">No results found.</p>
  </section>
</main>
</body>
</html>
